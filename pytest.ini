# pytest.ini - pytest configuration for House Price Prediction tests

[tool:pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests that test individual components in isolation
    integration: Integration tests that test multiple components together
    api: API tests that test HTTP endpoints
    docker: Tests that require Docker containers
    slow: Tests that take a long time to run
    fast: Tests that run quickly
    smoke: Basic smoke tests for quick health checks
    regression: Regression tests for known issues
    performance: Performance and load tests

# Test execution configuration
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --color=yes
    --junitxml=tests/test_results.xml
    --cov=src
    --cov-report=html:tests/coverage_html
    --cov-report=term-missing
    --cov-report=xml:tests/coverage.xml
    --cov-fail-under=80

# Minimum test coverage requirement
# Tests will fail if coverage drops below this threshold
# Set to 80% initially, can be increased as test coverage improves

# Test output configuration
console_output_style = progress
junit_family = xunit2

# Timeout configuration (prevent hanging tests)
timeout = 300
timeout_method = thread

# Logging configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore warnings from third-party packages
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*imp module.*:DeprecationWarning
    ignore:.*distutils.*:DeprecationWarning